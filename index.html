<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load a Google font "Roboto" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link CSS Styles -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/home.css">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
</head>
<body>
    <!-- Amazon Header -->
    <div class="amazon-header">
        <div class="amazon-header-left-section">
            <a href="index.html" class="header-link">
                <img src="images/amazon-logo-white.png" alt="amazon-logo" class="amazon-logo">
                <img src="images/amazon-mobile-logo-white.png" alt="amazon-logo" class="amazon-mobile-logo">
            </a>
        </div>

        <div class="amazon-header-middle-section">
            <input type="text" class="search-bar" placeholder="Search">

            <button class="search-button">
                <img src="images/icons/search-icon.png" alt="search-icon" class="search-icon">
            </button>
        </div>

        <div class="amazon-header-right-section">
            <a href="orders.html" class="orders-link header-link">
                <span class="return-text">Returns</span>
                <span class="order-text">& Orders</span>
            </a>

            <a href="checkout.html" class="cart-link header-link">
                <img src="images/icons/cart-icon.png" alt="cart-icon" class="cart-icon">
                <div class="cart-quantity">0</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <!-- Product Listing Section -->
    <main class="main">
        <div class="products-grid">
            <!-- Single Product -->
            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
                </div>

                
                <div class="product-name limit-text-to-2-lines">
                    Black and Gray Athletic Cotton Socks - 6 PairsBlack
                </div>

                <div class="product-rating-container">
                    <img src="images/ratings/rating-45.png" class="product-rating-stars">
                    <div class="product-rating-count link-primary">
                        87
                    </div>
                </div>

                <div class="product-price">
                    $10.90
                </div>

                <div class="product-quantity-container">
                    <select>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png" >
                    Added
                </div>

                <button class="add-to-cart-button  button-primary">Add to Cart</button>
            </div>

            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="images/products/intermediate-composite-basketball.jpg">
                </div>

                
                <div class="product-name limit-text-to-2-lines">
                    Intermediate Size Basketball
                </div>

                <div class="product-rating-container">
                    <img src="images/ratings/rating-45.png" class="product-rating-stars">
                    <div class="product-rating-count link-primary">
                        127
                    </div>
                </div>

                <div class="product-price">
                    $20.95
                </div>

                <div class="product-quantity-container">
                    <select>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png" >
                    Added
                </div>

                <button class="add-to-cart-button  button-primary">Add to Cart</button>
            </div>

            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
                </div>

                
                <div class="product-name limit-text-to-2-lines">
                    Adults Plain Cotton T-Shirt - 2 Pack
                </div>

                <div class="product-rating-container">
                    <img src="images/ratings/rating-45.png" class="product-rating-stars">
                    <div class="product-rating-count link-primary">
                        56
                    </div>
                </div>

                <div class="product-price">
                    $7.99
                </div>

                <div class="product-quantity-container">
                    <select>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png" >
                    Added
                </div>

                <button class="add-to-cart-button  button-primary">Add to Cart</button>
            </div>

            <div class="product-container">
                <div class="product-image-container">
                    <img class="product-image" src="images/products/black-2-slot-toaster.jpg">
                </div>

                
                <div class="product-name limit-text-to-2-lines">
                    2 Slot Toaster - Black
                </div>

                <div class="product-rating-container">
                    <img src="images/ratings/rating-50.png" class="product-rating-stars">
                    <div class="product-rating-count link-primary">
                        2197
                    </div>
                </div>

                <div class="product-price">
                    $18.99
                </div>

                <div class="product-quantity-container">
                    <select>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png" >
                    Added
                </div>

                <button class="add-to-cart-button  button-primary">Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="data/products.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
